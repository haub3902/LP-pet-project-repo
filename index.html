<!DOCTYPE html>
<html>
<head>
	<title>Bakery Business Card</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style>
		.card {
			margin: 50px auto;
			width: 350px;
			height: 200px;
			background-color: #f8f8f8;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			color: #363636;
		}
		
		h1 {
			font-size: 35px;
			font-weight: bold;
			margin-bottom: 30px;
		}

		img {
			max-width: 100%;
			display: block;
		}
	</style>
</head>
<body>

	<div class="container">

		<h1>Bakery Business Card</h1>

		<div class="card">
			<img src="https://via.placeholder.com/150" alt="Logo">
			<p>Your Name</p>
			<p>Address Line 1</p>
			<p>Address Line 2</p>
			<p>Phone: XXX-XXX-XXXX</p>
			<p>Email: yourname@yourbakery.com</p>
			<p>Website: yourbakery.com</p>
		</div>

	</div>

</body>
</html>
